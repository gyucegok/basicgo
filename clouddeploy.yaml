apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
 name: go-gke-pipe
description: main application pipeline
serialPipeline:
 stages:
 - targetId: test1-auto
   profiles: []
 - targetId: prod-multi
   profiles: []
   strategy:
      canary:
        runtimeConfig:
          kubernetes:
            serviceNetworking:
              service: "basicgo"
              deployment: "basicgo"
        canaryDeployment:
          percentages: [25,50]
          verify: false
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod-multi
description: production clusters
multiTarget:
  targetIds: [prod1-auto, prod2-auto]
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: test1-auto
description: autopilot test cluster
gke:
 cluster: projects/gyucegok-alto/locations/us-east1/clusters/test1-auto
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: prod1-auto
description: autopilot prod cluster
requireApproval: true
gke:
 cluster: projects/gyucegok-alto/locations/us-east1/clusters/prod1-auto
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: prod2-auto
description: autopilot prod cluster
requireApproval: true
gke:
 cluster: projects/gyucegok-alto/locations/us-west1/clusters/prod2-auto